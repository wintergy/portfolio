<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

	<style>
		.eulsoo div {background-color: aqua; height: 200px; border: 1px solid black;}
	</style>

</head>
<body>

    <ul class="eulsoo">
		<li><div>A</div></li>
		<li><div>B</div></li>
		<li><div>C</div></li>
		<li><div>D</div></li>
		<li><div>E</div></li>
		<li><div>F</div></li>
		<li><div>G</div></li>
		<li><div>H</div></li>
	</ul>

	<script>
		window.addEventListener("resize", 할일);
		let kSlide = $('.eulsoo').bxSlider({ /*슬라이더 속성들*/ mode: 'vertical'})
		
		function 할일() {
			let 창넓이 = window.innerWidth;
			console.log(창넓이);
			if ( 창넓이 > 1000) {
				kSlide.reloadSlider({ });
			} else {
				kSlide.reloadSlider({
					mode:'horizontal',
					minSlides: 3,
					maxSlides: 3,
					slideWidth: 300,
					slideMargin: 10

				});
			}
		}
		
	</script>
    
</body>
</html>
